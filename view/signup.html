<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/method.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>

<body>
    <div class="method__container">
        <div class="method">

            <div class="container">
                <div class="row text-center">

                    <div class="col-lg-6 method__image method--signup">
                    </div>

                    <div class="col-lg-6">
                        <div class="method__form">
                            <div class="method__form__title">
                                <span>Signup to your account</span>
                                <p>get your car by saving your account now</p>
                            </div>
                            <div class="method__form__input">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="Username">
                            </div>
                            <div class="method__form__input">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="method__form__input">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="method__form__button">
                                <a href="../index.html"><button>Sign up</button></a>
                            </div>
                            <div class="method__form__signup">
                                <span>Already have an account? <a href="./login.html">Login</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
